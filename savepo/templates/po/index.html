<!DOCTYPE html>
{% load staticfiles %}

<html xmlns="http://www.w3.org/1999/html">

<head>
    <title>Help our Po!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.js"></script>
    <script src="/static/js/po/app.js" type="text/javascript"></script>
    <script src="/static/js/po/controller.js" type="text/javascript"></script>



        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
<style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
</head>

<body ng-app="savepo" ng-controller="savepo-controller" data-ng-init="initFunction()">
{% verbatim %}
<!--<img src="{% static 'images/po3.jpg' %}" alt="Picture of po" /> <!-- New line -->
<h1></h1>

<div style="height:30%; width:100%;">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <form class="form-inline">
            <div class="col-xs-3 col-sm-1 col-md-1 col-lg-2"></div>
            <div class="col-xs-4 col-sm-8 col-md-8 col-lg-6">
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" class="form-control" id="latitude" ng-model='latitude' placeholder="12">
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" class="form-control" id="longitude" ng-model='longitude' placeholder="14">
                </div>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button type="submit" class="btn btn-primary" ng-click="getAddress()">Find Address!</button>
            </div>
            <div class="col-xs-3 col-sm-1 col-md-1 col-lg-2"></div>
        </form>
    </div>
    <br><br><br>
    <div class="col-xs-12 col-sm-12 col-md-12">
        <form class="form-inline">
            <div class="col-xs-3 col-sm-1 col-md-1 col-lg-2"></div>
            <div class="col-xs-4 col-sm-4 col-md-8 col-lg-6">
                <label for="address">Address</label>
                <textarea class="form-control input-large" rows="3" cols="56" maxlength="99" id="address" ng-model='address'> </textarea>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <button type="submit" class="btn btn-primary" ng-click="getCoordinates()">Find Address!</button>
            </div>
            <div class="col-xs-3 col-sm-1 col-md-1 col-lg-2"></div>
        </form>
    </div>
</div>

<div style="height:50%; width:100%;">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2"></div>
    <div id="map-canvas" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-4"></div>
</div>

{% endverbatim %}
</body>

</html>
